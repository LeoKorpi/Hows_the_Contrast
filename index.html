<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ändra titeln och kom på ett nytt namn</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="background">
    <main>
      <h1>
        <div class="header">
          <span class="header-letters text">Aa</span>
          <span id="contrast-ratio" class="contrast-ratio text"></span>
          <span id="contrast-check" class="contrast-check text"></span>
        </div>
      </h1>

      <section class="colors">
        <div class="colors-text">
          <div class="colors-input">
            <h2 class="text">
              <label class="colors-header" for="text-value">Text</label>
            </h2>
            <input
              type="text"
              name="text-value"
              id="text-value"
              class="input-field text"
            />
          </div>
          <div class="colors-range">
            <label for="text-hue" class="hsl-label text"
              >Hue <span id="text-hue-value">0</span>°</label
            >
            <input
              type="range"
              name="hue"
              id="text-hue"
              class="slider text"
              min="0"
              max="359"
            />
          </div>
          <div class="colors-range">
            <label for="text-saturation" class="hsl-label text"
              >Saturation <span id="text-saturation-value">0</span></label
            >
            <input
              type="range"
              name="saturation"
              id="text-saturation"
              class="slider text"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
          <div class="colors-range">
            <label for="text-lightness" class="hsl-label text"
              >Lightness <span id="text-lightness-value">0</span></label
            >
            <input
              type="range"
              name="lightness"
              id="text-lightness"
              class="slider text"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
        </div>

        <div class="colors-background">
          <div class="colors-input">
            <h2 class="text">
              <label class="colors-header" for="background-value" class="text"
                >Background</label
              >
            </h2>
            <input
              type="text"
              name="background-value"
              id="background-value"
              class="input-field text"
            />
          </div>
          <div class="colors-range">
            <label for="background-hue" class="hsl-label text"
              >Hue <span id="background-hue-value">0</span>°</label
            >
            <input
              type="range"
              name="hue"
              id="background-hue"
              class="slider text"
              min="0"
              max="359"
            />
          </div>
          <div class="colors-range">
            <label for="background-saturation" class="hsl-label text"
              >Saturation <span id="background-saturation-value">0</span></label
            >
            <input
              type="range"
              name="saturation"
              id="background-saturation"
              class="slider text"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
          <div class="colors-range">
            <label for="background-lightness" class="hsl-label text"
              >Lightness <span id="background-lightness-value">0</span></label
            >
            <input
              type="range"
              name="lightness"
              id="background-lightness"
              class="slider text"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
        </div>
      </section>
      <div class="buttons">
        <div class="button-group">
          <button class="button text" id="button-random">Random</button>
          <button class="button text" id="button-reverse">Reverse</button>
        </div>
      </div>
    </main>
  </body>
</html>
